<script>

    const endpoint_course = "https://api.umd.io/v0/courses/list?semester=202008";

    const restaurants = [];
    fetch(endpoint_course)
    .then(blob => blob.json())
    .then(data => restaurants.push(...data));

    function findMatches(wordsToMatch, restaurants) {
        return restaurants.filter(place => {
            const regex = new RegExp(wordsToMatch, 'gi');
            return place.name.match(regex)
        });
    }

    function displayMatches() {
        const matchArray = findMatches(this.value, restaurants);
        let placesHTML = []
        if (this.value.length == 0) { 
            placesHTML = [];
        } 
        else {placesHTML = matchArray.map((place) => `
            <li>
                <div class="tile is-parent" >
                    <div class="tile is-child box" id="department-name">
                        <p class="title"> <b>AASP</b> <small>African American Studies</small></p>
                        </div>
                    </div>
            </li>
            `).join('');}
        suggestions.innerHTML = placesHTML;       
    }
        
    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('input', displayMatches);

</script>

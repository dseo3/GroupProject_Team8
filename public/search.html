        </section>

        <!-- Dropdown bar/ New Prefrences -->
        <form class="course_select">
          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select name="grad-program" id="grad-program">

            <div class="control">

        <div class="saved-list">
